<script>
	SplendorBaseBehavior = {
		uuid4: function() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(
				/[xy]/g, function(c) {
			    var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
			    return v.toString(16);
			});
		},
		classes: function() {
			args = Array.prototype.slice.call(arguments);
			var classes = [];
			var conditional = false;
			var condition = false;
			args.forEach(function(arg) {
				if (typeof(arg) == 'boolean') {
					conditional = true;
					condition = arg;
				} else {
					if (conditional) {
						if (condition) {
							classes.push(arg);
						}
						conditional = false;
					} else {
						classes.push(arg);
					}
				}
			});
			return classes.join(' ');
		},
		pairs: function(dict) {
		  var pairs = [];
		  for (var key in dict) {
		    pairs.push({
		      key: key,
		      value: dict[key]
		    });
		  }
		  return pairs;
		},
		range: function(n) {
			var range = [];
			for (var i = 0; i < n; i++) {
				range.push(i);
			}
			return range;
		}
	};
</script>
